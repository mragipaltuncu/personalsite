{% extends "layouts/base.html" %}
{% load staticfiles %}

{% block content %}
<!-- Page Content -->

    <div class="container">

        <div class="row">

            <!-- Blog Post Content Column -->
            <div class="col-lg-8 col-lg-offset-2">
            <img class="img-responsive jumbo" src="{% static "img/jumbo.jpg" %}" alt="">
            </div>
        </div>
    </div>
<br>
 <div class="index-container">
    <div class="container">
       
            <div class="row">
            
            <!-- Blog Post Content Column -->
                <div class="col-lg-8 col-lg-offset-2">
                    

                    <!-- Blog Post -->
                    <br>
                    <!-- Title -->
                    <h2 class="orange">{{ entry.title }}</h2>

                    <hr>

                    <!-- Date/Time -->
                    <p><span class="glyphicon glyphicon-time"></span> Posted on {{ entry.created}}</p>

                    <!-- Preview Image -->
                    {% if entry.image_url %}
                        
                    
                    <img style="max-width:900px; max-height: 300px" class="img-responsive" src=" {{ entry.image_url }}" alt="">

                    {% endif %}

                    <hr>

                    <!-- Post Content -->
                    <p class="lead">{{ entry.summary }}</p>
                    <p><a href="">Devamını Oku - Continue Reading >> </a></p>
                
            </div>
        </div>  
    </div>
{% endblock content %}
